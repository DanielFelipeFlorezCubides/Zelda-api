<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details - Tloz Wiki</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/details.css">
    <link rel="icon" href="../storage/img/Trifuerza.jpg" type="image/icon">
    <script src="../js/game-details.js" defer></script>
</head>
<body>
    <header>
        <div class="header_warning">
            <div class="header_warning_image"><img src="../storage/img/navi.png"></div>
            <div class="header_warning_content">
                <h1>Hey! Listen!</h1>
                <h2>This wiki contains spoilers! Read at your own risk!</h2>
            </div>
            <div class="header_warning_close"><a href="#">[dismiss]</a></div>
        </div>

        <div class="logo_class">
            <div class="logo_class_image">
                <a href="../index.html"><img src="../storage/img/Logo.avif"></a>
            </div>
            <form class="logo_class_form">
                <input type="text">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>
    <main>
        <section class="game-details">
            <div class="game-container">
                <div class="game-image">
                    <!-- La imagen se cargará con JavaScript -->
                </div>
                <div class="game-info">
                    <h1 class="game-title">Cargando...</h1>
                    <div class="game-metadata">
                        <p><strong>Developer:</strong> <span id="developer">Cargando...</span></p>
                        <p><strong>Publisher:</strong> <span id="publisher">Cargando...</span></p>
                        <p><strong>Released:</strong> <span id="released">Cargando...</span></p>
                    </div>
                    <div class="game-description">
                        <p id="description">Cargando descripción...</p>
                    </div>
                    <div class="back-button">
                        <a href="../index.html">Volver a la página principal</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
